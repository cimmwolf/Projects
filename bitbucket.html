<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <title>Ссылки на файлы отчётов</title>

    <script>
        document.addEventListener('WebComponentsReady', function () {
            var accessToken, localstorage;
            if (window.location.href.match('#access_token')) {
                accessToken = decodeURIComponent(window.location.href.replace(/^.*?#access_token=(.*?)\&.*$/, '$1').replace(/\+/g, ' '));
                localstorage = document.querySelector('app-localstorage-document');
                localstorage.addEventListener('data-changed', function () {
                    window.location.href = '/';
                });
                localstorage.data = accessToken;
            }

        });
    </script>

    <link rel="import" href="/bower_components/app-storage/app-localstorage/app-localstorage-document.html">
</head>
<body>

<app-localstorage-document key="bitbucketAccessToken"></app-localstorage-document>

</body>
</html>
